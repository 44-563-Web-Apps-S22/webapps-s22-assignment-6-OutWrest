<!DOCTYPE html>
<head>
    <title>Computer Tips</title>
</head>
<html>
 
<body>

<h2>Salah Abbas computes tips</h2>

<form>
    <label for="check_amount">Enter a check amount </label>
    <input type ="number" id="check_amount" name="check_amount" value=20> <br>

    <label for="tip_increase">Enter tip increase </label> </label>
    <input type ="number" id="tip_increase" name="tip_increase" value=0.05 autofocus> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result"></p>

<script>

// It will get the value from input tip increase.
// c. It will initialize a local variable result to an empty string.
// d. Create a loop that will iterate 10 times. It will compute tip values based on
// the amount with fractions that start at 0.01 (10 percent) and increase each
// time through the loop by the increase amount. Append each of the values to
// result.
// e. Replace the innerHTML for the tagged element from step 5 with the text:
// Tip amounts by increase of value are: value value value â€¦
// 8) Check your results. An examples:
// a. Tip amounts by increase of 0.01 are 2.0 2.2 2.4 2.6 2.8 3.0 3.2 3.4 3.6
// 3.8 (amount was 20)
// b. Tip amounts by increase of 0.02 are 1.5 1.8 2.1 2.4 2.7 3.0 3.3 3.6 3.9
// 4.2 (amount was 15)

function tips (){
    console.log("Computing tips...");

    let tip_increase = document.getElementById("tip_increase").value;
    let check_amount = document.getElementById("check_amount").value;
    let tip;

    let result = "";

    for (let i = 0; i < 10; i++){
        tip = check_amount * (tip_increase * i) + check_amount * 0.10;
        result += tip.toFixed(2) + " ";
    }

    document.getElementById("result").innerHTML = "Tip amounts by increase of " + tip_increase + " are: " + result;   
}
    
</script>

</body>
</html>
