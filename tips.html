<!DOCTYPE html>
<head>
    <title>Computer Tips</title>
</head>
<html>
 
<body>

<h2>Salah Abbas computes tips</h2>

<form>
    <label for="check_amount">Enter a check amount </label>
    <input type ="number" id="check_amount" name="check_amount" value=20> <br>

    <label for="tip_increase">Enter tip increase </label> </label>
    <input type ="number" id="tip_increase" name="tip_increase" value=0.05 autofocus> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result"></p>

<form>
    <input type="radio" id="times" name="operation" value="times" checked >
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="operation" value="divide">
    <label for="divide">/</label></br>

    <input type="radio" id="exponent" name="operation" value="exponent">
    <label for="exponent">**</label></br>

    <input type="button" onclick="chooseOp()" value="Choose Operation">
</form>

<p id="chooseOPResult"></p>

<script>

function tips (){
    console.log("Computing tips...");

    let tip_increase = document.getElementById("tip_increase").value;
    let check_amount = document.getElementById("check_amount").value;
    let tip;

    let result = "";

    for (let i = 0; i < 10; i++){
        tip = check_amount * (tip_increase * i) + check_amount * 0.10;
        result += tip.toFixed(2) + " ";
    }

    document.getElementById("result").innerHTML = "Tip amounts by increase of " + tip_increase + " are: " + result;   
}

function chooseOp() {
    console.log("Choosing operation...");

    let times = document.getElementById("times").checked;
    let divide = document.getElementById("divide").checked;
    let exponent = document.getElementById("exponent").checked;

    let check_amount = document.getElementById("check_amount").value;
    let tip_increase = document.getElementById("tip_increase").value;

    let result = "";

    for (let i = 0; i < 10; i++) {
        if (times == true){
            result += (check_amount * (tip_increase * i) + check_amount * 0.10).toFixed(2) + " ";
        }
        else if (divide == true){
            result += (check_amount / (tip_increase * i) + check_amount * 0.10).toFixed(2) + " ";
        }
        else if (exponent == true){
            result += (check_amount ** (tip_increase * i) + check_amount * 0.10).toFixed(2) + " ";
        }
    }

    document.getElementById("chooseOPResult").innerHTML = "The result is: " + result;
}

</script>

</body>
</html>
