<!DOCTYPE html>
<head>
    <title>President</title>
</head>
<html>
 
<body>

<h2>President guess by Salah Abbas</h2>

<form>
    <label for="secret_value">Enter the secret president name</label>

    <input type="password" id="secret_value" name="secret_value" value="George Washington"> <br>

    <label for="guess">Guess the president</label>
    <input type="text" id="guess" name="form1_guessnick" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Get values from form">
</form>


<p id="result"></p>

<div>
    <img id="image" src="birds/plain-parakeet.jpg" alt="plain parakeet" width="100" height="100" onclick="swapImage()">
</div>

<script>
let correct = wrong = 0;
let useImage = 1;
let srcImages = ['birds/plain-parakeet.jpg', 'birds/sapayoa.jpg', 'birds/besra.jpg'];

function checkGuess (){
    console.log("Getting form values");

    secret = document.getElementById("secret_value").value;
    guess = document.getElementById("guess").value;

    // confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    if (secret == guess)
    {
        alert("You are correct!");
        correct += 1;

    }
    else {
        alert("You are wrong!");
        wrong += 1;
    }

    out = document.getElementById("result")
    out.innerHTML = "You have guessed correctly " + correct + " times and incorrectly " + wrong + " times.";
}

function swapImage() {
    console.log("Swapping image");
    useImage = (useImage + 1) % 3;

    switch (useImage) {
        case 0:
            document.getElementById("image").src = srcImages[0];
            document.getElementById("image").alt = "plain parakeet";
            break;
        case 1:
            document.getElementById("image").src = srcImages[1];
            document.getElementById("image").alt = "sapayoa";
            break;
        case 2:
            document.getElementById("image").src = srcImages[2];
            document.getElementById("image").alt = "besra";
            break;
    }
}

</script>

</body>
</html>
